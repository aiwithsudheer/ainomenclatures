                </div>
            `;
        }

        function createCard(item) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-container'; // Wrapper for search filtering

            let tagsHtml = (item.tags || []).map(tag => {
                const colorClass = tagColors[tag] || tagColors["Default"];
                return `<span class="inline-block px-2 py-1 text-xs font-medium rounded-full ${colorClass}">${tag}</span>`;
            }).join(' ');

            let subItemsHtml = '';
            if (item.subItems) {
                subItemsHtml = `<div class="space-y-3">` + item.subItems.map(createSubCard).join('') + `</div>`;
            }
            
            let mainContentHtml = '';
            if (item.content) {
                 mainContentHtml = `<div class="pb-4">${item.content}</div>`;
            }
            
            const hasExpandableContent = item.subItems || item.content;

            cardWrapper.innerHTML = `
                <div class="card bg-white p-5 rounded-xl border border-gray-200 shadow-sm transition-all">
                    <div class="flex justify-between items-start">
                         <div class="flex items-start space-x-4 flex-grow">
                            <div class="text-3xl flex-shrink-0 w-8 text-center">${item.icon}</div>
                            <div class="flex-grow collapsible-header ${hasExpandableContent ? 'cursor-pointer' : ''}">
                                <h3 class="font-bold text-lg text-gray-900">${item.title}</h3>
                                <p class="text-gray-500 text-sm">${item.description}</p>
                                <div class="mt-3 flex flex-wrap gap-2">${tagsHtml}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 flex-shrink-0 pl-4">
                            <button class="teach-btn p-2 rounded-full hover:bg-gray-200" title="Open Whiteboard">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                  <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                  <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            ${hasExpandableContent ? `<svg class="collapsible-header-icon w-5 h-5 text-gray-400 transition-transform cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>` : '<div class="w-5 h-5"></div>'}
                        </div>
                    </div>
                    ${hasExpandableContent ? `<div class="content-area pt-4 border-t border-gray-200 mt-4">${mainContentHtml}${subItemsHtml}</div>` : ''}
                </div>
            `;
            return cardWrapper;
        }

        function renderContent() {
            const mainContentContainer = document.getElementById('nomenclature-container');
             while (mainContentContainer.children.length > 1) {
                mainContentContainer.removeChild(mainContentContainer.lastChild);
            }

            aiNomenclatureData.forEach(section => {
                const sectionEl = document.createElement('section');
                
                const header = document.createElement('div');
                header.className = 'mb-6';
                header.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-900">${section.title}</h2>
                    <p class="mt-1 text-lg text-gray-500">${section.description}</p>
                `;
                sectionEl.appendChild(header);

                const listContainer = document.createElement('div');
                listContainer.className = 'space-y-4';
                
                section.items.forEach(item => {
                    const card = createCard(item);
                    listContainer.appendChild(card);
                });

                sectionEl.appendChild(listContainer);
                mainContentContainer.appendChild(sectionEl);
            });
        }

        function handleCardClicks(scope) {
            scope.addEventListener('click', e => {
                const header = e.target.closest('.collapsible-header, .collapsible-header-icon');
                if (!header) return;

                const card = header.closest('.card, .sub-card');
                const content = card.querySelector(':scope > .content-area');
                if (!content) return;

                const icon = header.closest('.card, .sub-card').querySelector(':scope > div > .collapsible-header-icon, :scope > .collapsible-header > svg');
                
                content.classList.toggle('open');
                if (icon) {
                    icon.classList.toggle('rotate-180');
                }
            });
        }

        function handleSearch() {
            const searchBar = document.getElementById('search-bar');
            searchBar.addEventListener('input', () => {
                const searchTerm = searchBar.value.toLowerCase().trim();
                const allCards = container.querySelectorAll('.card-container');
                const quizSection = document.getElementById('quiz-section-container');

                if(searchTerm) {
                    quizSection.classList.add('hidden-by-search');
                } else {
                    quizSection.classList.remove('hidden-by-search');
                }

                allCards.forEach(card => {
                    const cardText = card.textContent.toLowerCase();
                    if (cardText.includes(searchTerm)) {
                        card.classList.remove('hidden-by-search');
                    } else {
                        card.classList.add('hidden-by-search');
                    }
                });
            });
        }
        
        // --- Quiz Logic ---
        function startQuiz() {
            const count = document.getElementById('question-count').value;
            const shuffled = [...quizQuestions].sort(() => 0.5 - Math.random());
            currentQuizQuestions = shuffled.slice(0, count);
            userAnswers = new Array(currentQuizQuestions.length).fill(null);

            const questionsContainer = document.getElementById('quiz-questions');
            questionsContainer.innerHTML = '';

            currentQuizQuestions.forEach((q, index) => {
                const optionsHtml = q.options.map(option => `
                    <label class="block">
                        <input type="radio" name="question-${index}" value="${option}">
                        <span class="ml-2">${option}</span>
                    </label>
                `).join('');

                const questionEl = document.createElement('div');
                questionEl.className = 'p-4 border rounded-md bg-slate-50';
                questionEl.innerHTML = `
                    <p class="font-semibold mb-2">${index + 1}. ${q.question}</p>
                    <div class="space-y-1">${optionsHtml}</div>
                `;
                questionsContainer.appendChild(questionEl);
            });
            
            const submitBtn = document.createElement('button');
            submitBtn.id = 'submit-quiz-btn';
            submitBtn.textContent = 'Submit Quiz';
            submitBtn.className = 'mt-6 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700';
            questionsContainer.appendChild(submitBtn);

            document.getElementById('quiz-setup').classList.add('hidden');
            questionsContainer.classList.remove('hidden');
        }

        function submitQuiz() {
            let score = 0;
            currentQuizQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                userAnswers[index] = {
                    question: q.question,
                    selected: selectedOption ? selectedOption.value : "No answer",
                    correctAnswer: q.answer,
                    isCorrect: selectedOption ? selectedOption.value === q.answer : false
                };
                if (userAnswers[index].isCorrect) {
                    score++;
                }
            });

            const resultsContainer = document.getElementById('quiz-results');
            resultsContainer.innerHTML = `
                <h3 class="text-xl font-bold">Quiz Complete!</h3>
                <p class="my-2 text-lg">You scored ${score} out of ${currentQuizQuestions.length}.</p>
                <button id="review-answers-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Review Answers</button>
                <button id="retake-quiz-btn" class="ml-4 bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Take Another Quiz</button>
            `;

            document.getElementById('quiz-questions').classList.add('hidden');
            resultsContainer.classList.remove('hidden');
        }
        
        function showReview() {
            const reviewContent = document.getElementById('review-content');
            reviewContent.innerHTML = '';
            
            const incorrectAnswers = userAnswers.filter(a => !a.isCorrect);
            const correctAnswers = userAnswers.filter(a => a.isCorrect);

            incorrectAnswers.forEach(answer => {
                const el = document.createElement('div');
                el.className = 'p-4 rounded-md bg-red-50 border border-red-200';
                el.innerHTML = `
                    <p class="font-semibold">${answer.question}</p>
                    <p class="mt-2 text-red-700">Your answer: ${answer.selected}</p>
                    <p class="mt-1 text-green-700">Correct answer: ${answer.correctAnswer}</p>
                `;
                reviewContent.appendChild(el);
            });
            
            correctAnswers.forEach(answer => {
                const el = document.createElement('div');
                el.className = 'p-4 rounded-md bg-green-50 border border-green-200';
                el.innerHTML = `
                    <p class="font-semibold">${answer.question}</p>
                    <p class="mt-2 text-green-700">Correct answer: ${answer.correctAnswer}</p>
                `;
                reviewContent.appendChild(el);
            });

            document.getElementById('quiz-overlay').classList.remove('hidden');
        }
        
        function resetQuiz() {
            document.getElementById('quiz-results').classList.add('hidden');
            document.getElementById('quiz-setup').classList.remove('hidden');
            currentQuizQuestions = [];
            userAnswers = [];
        }

        // --- Whiteboard Logic ---
        const whiteboardOverlay = document.getElementById('whiteboard-overlay');
        const canvas = document.getElementById('whiteboard-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }
        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.lineWidth = document.getElementById('brushSize').value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = document.getElementById('colorPicker').value;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function openWhiteboard(item) {
            document.getElementById('whiteboard-title').textContent = item.title;
            const contentPanel = document.getElementById('whiteboard-content-panel');
            const tempCard = createCard(item);
            contentPanel.innerHTML = tempCard.innerHTML;
            
            const contentArea = contentPanel.querySelector('.content-area');
            if(contentArea) contentArea.classList.add('open');
            
            document.getElementById('pasteCanvas').disabled = !whiteboardClipboard;

            whiteboardOverlay.classList.remove('hidden');
            resizeCanvas();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('nomenclature-container');
            const whiteboardOverlay = document.getElementById('whiteboard-overlay');
            renderContent();
            handleCardClicks(document.body); // Attach to body to handle main content and overlays
            handleSearch();
            
            // Quiz Event Listeners
            document.getElementById('start-quiz-btn').addEventListener('click', startQuiz);
            document.getElementById('quiz-questions').addEventListener('click', e => { if (e.target.id === 'submit-quiz-btn') submitQuiz(); });
            document.getElementById('quiz-results').addEventListener('click', e => {
                if (e.target.id === 'review-answers-btn') showReview();
                if (e.target.id === 'retake-quiz-btn') resetQuiz();
            });
            
            // Overlay Close Listeners
            document.querySelectorAll('.close-overlay-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.closest('.overlay').classList.add('hidden');
                });
            });

            // Whiteboard Event Listeners
            document.getElementById('clearCanvas').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchmove', draw);
            window.addEventListener('resize', resizeCanvas);
            
            // Whiteboard Copy/Paste Listeners
            const copyBtn = document.getElementById('copyCanvas');
            const pasteBtn = document.getElementById('pasteCanvas');
            copyBtn.addEventListener('click', () => {
                whiteboardClipboard = canvas.toDataURL();
                pasteBtn.disabled = false;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1500);
            });
            pasteBtn.addEventListener('click', () => {
                if (!whiteboardClipboard) return;
                const img = new Image();
                img.src = whiteboardClipboard;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                };
            });
            
            // Teach Button Listener
            container.addEventListener('click', e => {
                const teachBtn = e.target.closest('.teach-btn');
                if (!teachBtn) return;
                
                const cardContainer = teachBtn.closest('.card-container');
                const title = cardContainer.querySelector('h3').textContent;
                
                let foundItem;
                for (const section of aiNomenclatureData) {
                    foundItem = section.items.find(item => item.title === title);
                    if (foundItem) break;
                }
                
                if (foundItem) {
                    openWhiteboard(foundItem);
                }
            });
        });
    </script>
</body>
</html>
